name: Auto Update uv.lock

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: BRAINSia/free-disk-space@v2
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false
          
          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          mandb:   true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: PaddlePaddle/PaddleFleet

      - name: Get current date
        id: date
        run: echo "TODAY=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Run uv lock --upgrade in Docker
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/work" \
            -w /work \
            nvidia/cuda:12.9.0-cudnn-devel-ubuntu22.04 \
            /bin/bash -c "
              apt-get update && \
              apt-get install -y curl git && \
              curl -LsSf https://astral.sh/uv/install.sh | sh && \
              export LD_LIBRARY_PATH=/usr/local/cuda-12.9/compat:/usr/local/cuda-12.9/targets/x86_64-linux/lib:$LD_LIBRARY_PATH
              /root/.local/bin/uv lock --upgrade --link-mode hardlink --no-cache -v && \
              chown $(id -u):$(id -g) uv.lock
            "

